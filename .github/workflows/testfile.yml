on:
  push:
    branches:
      - CI_CD
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build project
        run: ./gradlew assemble

      - name: Build with gradle
        run: chmod +x ./gradlew build

      - name: Upload debug apk
        uses: actions/upload-artifact@v2.1.4
        with:
          name: debug app
          path: app/build/outputs/apk/local/debug/*.apk

      - name: Upload release apk
        uses: actions/upload-artifact@v2.1.4
        with:
          name: release app
          path: app/build/outputs/apk/local/release/*.apk

      - name: Upload all apk
        uses: actions/upload-artifact@v2.1.4
        with:
          name: apps
          path: app/build/outputs/apk/local/*

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Unit test
        run: ./gradlew test

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: unit_test_report
          path: app/build/reports/tests/testLocalDebugUnitTest


  instrumentation-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run espresso test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: instrumentation_test_report
          path: app/build/reports/androidTests/connected/


